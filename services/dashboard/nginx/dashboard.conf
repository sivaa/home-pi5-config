# Smart Home Dashboard - Nginx Configuration
# Security-first setup for future internet access

server {
    listen 80;
    server_name _;

    # Basic authentication for all routes (disabled for local network)
    # To enable: uncomment below and create password file:
    # htpasswd -c /opt/dashboard/nginx/.htpasswd admin
    auth_basic off;
    # auth_basic "Smart Home Dashboard";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main dashboard - static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }

    # InfluxDB proxy - required for historical data queries
    # Avoids CORS issues when dashboard queries InfluxDB directly
    location /api/influx/ {
        auth_basic off;
        proxy_pass http://influxdb:8086/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Home Assistant API proxy - for weather data
    # Avoids CORS issues when fetching forecast from HA
    location /api/ha/ {
        auth_basic off;
        proxy_pass http://homeassistant:8123/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WebSocket proxy for MQTT
    # Dashboard connects to ws://hostname:8888/mqtt instead of direct :9001
    location /mqtt {
        auth_basic off;
        proxy_pass http://mosquitto:9001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout - keep alive for 24 hours
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Disable buffering for real-time
        proxy_buffering off;
    }

    # Health check endpoint (no auth required)
    location /health {
        auth_basic off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
