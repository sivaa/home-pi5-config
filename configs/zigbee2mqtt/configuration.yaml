homeassistant:
  enabled: true
frontend:
  enabled: true
  port: 8080
mqtt:
  base_topic: zigbee2mqtt
  server: mqtt://mosquitto:1883
serial:
  port: /dev/ttyUSB0
  adapter: ember
advanced:
  channel: 25
  # Network key - KEEP SECRET! Stored on Pi, not in git
  # If rebuilding: use existing key from Pi backup or generate new one
  # To regenerate: delete network_key, restart z2m, re-pair all devices
  network_key: GENERATE
  log_level: info
  last_seen: epoch
availability:
  enabled: true
  active:
    timeout: 2
  passive:
    timeout: 1500
device_options:
  retain: true
