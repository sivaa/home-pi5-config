homeassistant: true
permit_join: false
frontend:
  port: 8080
mqtt:
  base_topic: zigbee2mqtt
  server: mqtt://mosquitto:1883
serial:
  port: /dev/ttyUSB0
  adapter: ember
advanced:
  channel: 25
  network_key: GENERATE
  log_level: info
  last_seen: epoch
availability:
  enabled: true
  active:
    timeout: 10      # minutes - for mains-powered devices (routers/lights)
  passive:
    timeout: 1500    # minutes - for battery devices (sensors/remotes)
device_options:
  retain: true
