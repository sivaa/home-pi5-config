          entity_id: binary_sensor.bath_window_contact_sensor_contact
          state: "on"
        - condition: state
          entity_id: binary_sensor.bed_window_contact_sensor_contact
          state: "on"
        - condition: state
          entity_id: binary_sensor.kitchen_window_contact_sensor_contact
