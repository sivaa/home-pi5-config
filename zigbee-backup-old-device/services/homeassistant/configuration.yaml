# Home Assistant Configuration

homeassistant:
  name: Home
  unit_system: metric
  time_zone: Australia/Sydney
  external_url: "https://ha.sivaa.in"
  internal_url: "http://dietpi.local:8123"

# Enable frontend
frontend:

# Enable configuration UI
config:

# HTTP settings
http:
  server_port: 8123
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1
    - 172.18.0.0/16
    - 172.17.0.0/16

# MQTT is configured via UI: Settings → Devices & Services → Add Integration → MQTT
# Broker: mosquitto, Port: 1883

# Google Assistant Integration
google_assistant:
  project_id: siva-home-assistant
  service_account: !include SERVICE_ACCOUNT.json
  report_state: true
  exposed_domains:
    - light
    - switch
  entity_config:
    light.study_ikea_light:
      name: Desk Lamp
      room: Study
      aliases:
        - study light
        - desk light
        - ikea light
    light.living_room:
      name: Living Room Light
      room: Living Room
      aliases:
        - living light
        - living room lamp
        - lounge light

# Logging
logger:
  default: info

# Recorder - Extended retention for sensor data (synced to laptop Grafana)
# This keeps 1 year of sensor data for temperature/humidity visualization
recorder:
  purge_keep_days: 365
  commit_interval: 60
  include:
    entity_globs:
      - sensor.*temperature*
      - sensor.*humidity*
    entities:
      - sensor.bath_room_th_nd_sensor_temperature
      - sensor.bath_room_th_nd_sensor_humidity
